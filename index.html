<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoExplore Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coral: {
                50: '#FEF2F1',
                100: '#FDE5E3',
                200: '#FBCCC7',
                400: '#F6968C',
                500: '#F26B5E',
                600: '#F26B5E',
                700: '#59322E',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
     <!-- Google Fonts: Inter -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

     <style>
       :root {
           --color-primary: #F26B5E;
           --color-primary-dark: #59322E;
           --color-accent: #F26363;
           --color-dark: #142601;
           --color-light: #BDBFB8;
       }
       
       html, body {
           margin: 0;
           padding: 0;
           height: 100%;
           width: 100%;
           overflow: hidden;
           font-family: 'Inter', sans-serif;
       }
       #root {
           height: 100%;
           width: 100%;
       }
       /* Custom scrollbar for webkit */
       ::-webkit-scrollbar {
           width: 6px;
           height: 6px;
       }
       ::-webkit-scrollbar-track {
           background: transparent;
       }
       ::-webkit-scrollbar-thumb {
           background: #cbd5e1;
           border-radius: 3px;
       }
       ::-webkit-scrollbar-thumb:hover {
           background: #94a3b8;
       }
       /* Leaflet fix */
       .leaflet-container {
           width: 100%;
           height: 100%;
           z-index: 10;
           font-family: 'Inter', sans-serif;
       }
       /* Clean Grid Label Tooltip */
       .leaflet-tooltip.grid-label-tooltip {
           background-color: transparent;
           border: none;
           box-shadow: none;
           color: white;
           font-weight: 700;
           font-size: 13px;
           text-shadow: 0px 1px 3px rgba(0,0,0,0.8);
       }
     </style>


</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
